<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: #0e0e0e;
    }
    .loader {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: #ddd4d4;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <div class="loader">Loading...</div>

  <script>
    setTimeout(() => {
      window.location.href = "start.html";
    }, 3000); // 3 seconds delay
  </script>
</body>
</html>
