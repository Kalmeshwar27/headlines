<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Headlines</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="newspaper">
    <header>
      <h1>The Headlines</h1>
      <div class="meta">
        <span>Business</span>
        <span>May 2025</span>
      </div>
      <hr class="divider" />
    </header>

    <main class="article">
      <div class="image-section">
        <img src="images/trump-speech.jpg" alt="Trump Speech">
      </div>
      <div class="text-section">
        <p class="headline">
          Donald Trump said he would be "<span id="blank">_____</span>" in negotiations with China.
        </p>
        <p id="result" class="summary">(This text box will show up with the correct summary once the player has made a guess.)</p>
        <div class="options"></div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
