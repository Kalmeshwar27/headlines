<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #f9f6f1;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
        font-family: 'Playfair Display', serif;
        font-size: 3rem;
        margin-bottom: 10px;
        padding: 10px 20px;
        position: relative;
        display: inline-block;
        background-color: #f9f6f1;
        border-radius: 12px;
        z-index: 0;
        opacity: 0;
        animation: fadeIn 1.5s ease forwards;
      }
      
      h1::before {
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        z-index: -1;
        background: linear-gradient(
          45deg,
         
        );
        background-size: 400%;
        border-radius: 14px;
        filter: blur(4px);
        animation: glowing-border 20s linear infinite;
      }
      
      @keyframes glowing-border {
        0% { background-position: 0 0; }
        50% { background-position: 400% 0; }
        100% { background-position: 0 0; }
      }
      

    p {
      font-size: 1.2rem;
      color: #333;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 0.5s;
    }

    .button-85 {
      margin-top: 30px;
      padding: 0.6em 2em;
      border: none;
      outline: none;
      color: white;
      background: #111;
      cursor: pointer;
      position: relative;
      z-index: 0;
      border-radius: 10px;
      user-select: none;
      font-size: 1rem;
      font-weight: 600;
      opacity: 0;
      animation: slideUp 1s ease forwards;
      animation-delay: 1.2s;
    }

    .button-85:before {
      content: "";
      background: linear-gradient(
        45deg,
        #ff0000,
        #ff7300,
        #fffb00,
        #48ff00,
        #00ffd5,
        #002bff,
        #7a00ff,
        #ff00c8,
        #ff0000
      );
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      -webkit-filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      animation: glowing-button-85 20s linear infinite;
      transition: opacity 0.3s ease-in-out;
      border-radius: 10px;
    }

    .button-85:after {
      z-index: -1;
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: #222;
      left: 0;
      top: 0;
      border-radius: 10px;
    }

    @keyframes glowing-button-85 {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>The Headlines</h1>
  <p>Are you ready to make headlines?</p>
  <button class="button-85" onclick="window.location.href='game.html'">Start Game</button>
</body>
</html>
