<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
      font-family: 'Playfair Display', serif;
    }

    .start-container {
      text-align: center;
    }

    .start-container h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    .start-container button {
      padding: 12px 24px;
      font-size: 1.2rem;
      background-color: rgb(14, 31, 141);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .start-container button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="start-container">
    <h1>The Headlines</h1>
    <button onclick="window.location.href='game.html'">Start Game</button>
  </div>
</body>
</html>
